<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../scss/custom.scss">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>

</head>

<body id="Login_body">
    <div class="container-main mt-5">
        <div class="container container-title d-flex justify-content-center col-sm-11 col-10">
            <div class="d-flex flex-column align-items-center">
                <span class="display-6 header-title">Horizon</span>
                <span class="header-captions my-0 py-0">Your movie destination</span>
            </div>
        </div>
    </div>

    <div class="main-section-container">
        <div class="container-form container d-flex justify-content-center mt-5">
            <div class="form d-flex flex-column justify-content-center align-items-center">
                <span class="title-login" onclick="openPage('lg')">REGISTER</span>
                <div class="d-flex flex-column container-form-details align-items-center">
                    <div class="input-group input-field-details d-flex justify-content-center">
                        <input class="text-white col-9 text-center input-field-details" type="text" placeholder="Name"
                            id="ipt_reg_name" style="background-color: #1A201C; border: none; outline: none;">
                        <div class="d-flex justify-content-center align-items-center">
                            <i class="bi bi-person-fill col-3"></i>
                        </div>
                    </div>
                    <div class="input-group input-field-details d-flex justify-content-center">
                        <input class="text-white col-9 text-center input-field-details" type="email"
                        id="ipt_reg_email" placeholder="Email id" style="background-color: #1A201C; border: none; outline: none;">
                        <div class="d-flex justify-content-center align-items-center">
                            <i class="bi bi-envelope-fill"></i>
                        </div>
                    </div>
                    <div class="input-group input-field-details d-flex justify-content-center">
                        <input class="text-white col-10 text-center input-field-details" type="date" placeholder="DOB"
                        id="ipt_reg_dob" style="background-color: #1A201C; border: none; outline: none;">
                        <div class="d-flex justify-content-center align-items-center">
                            <!-- <i class="bi bi-person-fill"></i> -->
                        </div>
                    </div>
                    <div class="input-group input-field-details d-flex justify-content-center">
                        <input class="text-white col-9 text-center input-field-details" type="password"
                        id="ipt_reg_password" placeholder="Password" style="background-color: #1A201C; border: none; outline: none;">
                        <div class="d-flex justify-content-center align-items-center">
                            <i class="bi bi-eye-fill col-3"></i>
                        </div>
                    </div>
                    <div class="input-group input-field-details d-flex justify-content-center">
                        <input class="text-white col-9 text-center input-field-details" type="password"
                        id="ipt_reg_password_conf" placeholder="Confirm Password"
                            style="background-color: #1A201C; border: none; outline: none;">
                        <div class="d-flex justify-content-center align-items-center">
                            <i class="bi bi-eye-fill col-3"></i>
                        </div>
                    </div>
                    <div class="row" id="div-alert-register">
                        <p style="color: crimson; font-size: 10px;">Please Enter All the details</p>
                    </div>
                    <Button id="btn_register" class="btn-submit" style="width: 250px;">Sign up</Button>
                    <div class="row">
                        <p class="features">
                            <span class="feature">Already a member?&nbsp;</span>
                            <span id="feature-forgot-password" class="feature"><a href="./login.html">Sign
                                    in</a></span>
                        </p>
                    </div>
                </div>


            </div>

        </div>
    </div>
    <script src="./index.js"></script>
    <script src="./firebase.js"></script>
</body>

</html>
